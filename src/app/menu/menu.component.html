<!-- Profile Icon and Dropdown -->
<div class="profile-dropdown">
    <i class="fa fa-user-circle profile-icon"
       [class.active]="profileCardVisible"
       (click)="toggleProfileCard()"></i>
    <div class="profile-card" [class.show]="profileCardVisible">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" class="form-control" formControlName="name">
              <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="error-message">
                Name is required.
              </div>
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city" class="form-control" formControlName="city">
              <div *ngIf="profileForm.get('city')?.invalid && profileForm.get('city')?.touched" class="error-message">
                City is required.
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="text" id="phone" class="form-control" formControlName="phone">
              <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched" class="error-message">
                Phone must be a 11-digit number.
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" class="form-control" formControlName="email">
              <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error-message">
                Enter a valid email address.
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" class="form-control" formControlName="address">

                Address is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary update-button" [disabled]="profileForm.invalid">Update</button>

          </form>
